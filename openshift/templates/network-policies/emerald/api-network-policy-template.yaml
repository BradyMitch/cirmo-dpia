---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: aa77ab-network-policy-api-egress
  namespace: aa77ab-dev
spec:
  podSelector:
    matchLabels:
      strimzi.io/name: dpia-api
  egress:
    - ports:
        - protocol: TCP
          port: 5432
      to:
        - podSelector:
            matchLabels:
              strimzi.io/name: postgresql
  policyTypes:
    - Egress
---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: aa77ab-network-policy-api-ingress
  namespace: aa77ab-dev
spec:
  podSelector:
    matchLabels:
      strimzi.io/name: dpia-api
  ingress:
    - ports:
        - protocol: TCP
          port: 8080
      from:
        - podSelector:
            matchLabels:
              strimzi.io/name: dpia-webapp
  policyTypes:
    - Ingress
